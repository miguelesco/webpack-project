<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <main>
    <section class="content">
      <h1>To-do List</h1>
      <div class="list-container">
          <div class="list-container-title">
              <h2>Today's To Do</h2>
              <i class="fas fa-sync-alt refresh-icon"></i>
          </div>
          <input type="text" name="task" id="task" class="input-task" placeholder="Add to your list...">
          <ul class="list">
              
          </ul>
          <p class="btn-clear">Clear all completed</p>
      </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
</body>
</html>
